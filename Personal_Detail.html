  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title">
            Personal Details
          </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Weight is required"
          >
            <input
              class="input100"
              id="weight"
              type="number"
              name="weight"
              placeholder="Your Weight"
            />
            <label class="label-input100" for="weight">
              <span class="fa fa-weight"></span>
            </label>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Height is required"
          >
            <input
              class="input100"
              id="height"
              type="number"
              name="height"
              placeholder="Your Height"
            />
            <label class="label-input100" for="height">
              <span class="lnr lnr-user"></span>
            </label>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Body Mass is required"
          >
            <input
              class="input100"
              id="Mass"
              type="text"
              name="Mass"
              placeholder="Body Mass"
            />
            <label class="label-input100" for="Body Mass">
              <span class="lnr lnr-user"></span>
            </label>
          </div>

          <select class="form-control form-control-lg py-0">
            <option>Fitness</option>
            <option>Weight Gain</option>
            <option>Weight Loss</option>
          </select>

          <div class="form-group mt-3">
            <label for="exampleFormControlFile1">Select Profile</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>

          <!--<div class="contact100-form-checkbox">
            <input
              class="input-checkbox100"
              id="ckb1"
              type="checkbox"
              name="copy-mail"
            />
            <label class="label-checkbox100" for="ckb1">
              Send copy to my-email
            </label>
          </div>-->

          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button class="contact100-form-btn">
                Send
              </button>
            </div>
          </div>
        </form>

        </nav>
